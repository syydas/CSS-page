<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./statics/style/page.css">
    <title>page</title>
</head>

<body>
    <div class="whole">
        <div class="page">
            <div class="header">
                <div class="return icon"></div>
                <div class="shop-name">陈情令旗舰店</div>
                <div class="shopping icon"></div>
            </div>
            <div class="banner">
                <div class="dots">
                    <div class="dots1"></div>
                    <div class="dots2"></div>
                    <div class="dots3"></div>
                </div>
            </div>
            <div class="tags">
                <div class="tags-line">
                    <a href="#" class="">口红</a>
                    <a href="#" class="">国风音乐专辑</a>
                    <a href="#" class="">立牌</a>
                </div>
                <div class="tags-line">
                    <a href="#" class="">抱枕</a>

                </div>
            </div>
            <div class="content">
                <div class="content-list">
                    <div class="list-img">
                        <img src="./statics/img/商品1.jpg" alt="1">
                    </div>
                    <div class="list-article">
                        <h2>口红五只礼盒套装</h2>
                        <p class="article-text">陈情令联名款，百变色系，限定色彩纯享版</p>
                        <div class="buy">
                            <p class="price">¥358.00</p>
                            <p class="sales-volume">585人已购</p>
                        </div>
                    </div>
                </div>
                <div class="content-list">
                    <div class="list-img">
                        <img src="./statics/img/商品2.jpg" alt="1">
                    </div>
                    <div class="list-article">
                        <h2>陈情令国风音乐大碟专辑典藏套餐</h2>
                        <p class="article-text">收录剧中经典配乐29首，乐声起，时光流返盛夏</p>
                        <div class="buy">
                            <p class="price">¥198.00</p>
                            <p class="sales-volume">10万人已购</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
